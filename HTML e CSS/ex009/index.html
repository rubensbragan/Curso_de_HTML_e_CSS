<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse sitem em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/img-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/img-m.png" type="image/png">
        <img src="imagens/img-g.png" alt="Imagem Flexível">
    </picture>
    <hr>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos reproduzir audio em HTML5.</p>
    <audio preload="metadata" controls loop>
        <source src="media/sultans_of_swing-dire_straits.mp3" type="audio/mpeg">
    </audio>
    
</body>
</html>
